<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header></header>
    <main>
        <div>
          <div>
            <h2>Contact information</h2>
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname">
            </form>
          </div>
          <div>
            <h2>Delivery information</h2>
            <form>
                <label for="date">Delivery date:</label><br>
                <input type="date" id="date"><br>
                <label for="street">Street:</label><br>
                <input type="text" id="street"><br>
                <label for="house">House number:</label><br>
                <input type="number" id="house"><br>
                <label for="flat">Flat number:</label><br>
                <input type="number" id="flat">
            </form>
          </div>
          <div>
            <h2>Choose 2 gifts</h2>
            <form>
                <label for="pack">Pack as a gift</label>
                <input type="checkbox" id="pack"><br>
                <label for="postcard">Add postcard</label>
                <input type="checkbox" id="postcard"><br>
                <label for="discount">Provide 2% discount to the next time</label>
                <input type="checkbox" id="discount"><br>
                <label for="pen">Branded pen</label>
                <input type="checkbox" id="pen"><br>
            </form>
          </div>
          <div>
            <h2>Choose the payment type</h2>
            <form>
                <input type="radio" id="cash" name="payment">
                <label for="cash">Cash</label><br>
                <input type="radio" id="card" name="payment">
                <label for="card">Card</label><br>
            </form>
          </div>
        </div>
        <div>
            <h2>Order Books</h2>
        </div>
    </main>
</body>
</html>
